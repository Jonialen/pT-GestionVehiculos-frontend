<h2>Lista de Vehículos</h2>

<button (click)="irANuevoVehiculo()" class="btn btn-primary mb-3">
  Añadir Nuevo Vehículo
</button>

<div *ngIf="vehiculos.length > 0; else noVehiculos">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Serie</th>
        <th>Color</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of vehiculos">
        <td>{{ vehiculo.placa }}</td>
        <td>{{ vehiculo.marca }}</td>
        <td>{{ vehiculo.modelo }}</td>
        <td>{{ vehiculo.serie }}</td>
        <td>{{ vehiculo.color }}</td>
        <td>
          <button (click)="editarVehiculo(vehiculo.placa)" class="btn btn-sm btn-warning me-2">
            Editar
          </button>
          <button (click)="eliminarVehiculo(vehiculo.placa)" class="btn btn-sm btn-danger">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noVehiculos>
  <p class="alert alert-info">No hay vehículos registrados.</p>
</ng-template>
